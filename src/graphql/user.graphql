fragment userFields on User {
  __typename
  _id
  nickname
  username
  avatarUrl
}

query FindUsers {
  findUsers {
    ...userFields
  }
}

query FindUserInfo {
  findUserInfo {
    ...userFields
  }
}

query Login($input: LoginUserInput) {
  login(input: $input) {
    user {
      ...userFields
    }
    token
  }
}
